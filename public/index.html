<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <section id="sideMenu">
      <nav>
        <a href="#" class="active"> <i class="fa fa-home" aria-hidden="true"></i> Item </a>
        <a href="#"> <i class="fa fa-bookmark-o" aria-hidden="true"></i> Item </a>
        <a href="#"> <i class="fa fa-calendar-check-o" aria-hidden="true"></i> Item </a>
        <a href="#"> <i class="fa fa-user-circle-o" aria-hidden="true"></i> Item </a>
        <a href="#"> <i class="fa fa-cog" aria-hidden="true"></i> Profile </a>
        <a href="#"> <i class="fa fa-home" aria-hidden="true"></i> Settins </a>
      </nav>
    </section>

    <header>
      <div class="search-area">
        <i class="fa fa-search" aria-hidden="true"> </i>
        <input type="text">
      </div>

      <div class="user-area">
        <a href="#" class="add"> + Add </a>
        <a href="#" class="notification"> <i class="fa fa-bell-o" aria-hidden="true"></i> <span class="circle">3</span>  </a>
        <a href="#"> <div class="user-img"></div>  <i class="fa fa-caret-down" aria-hidden="true"></i>  </a>
      </div>
    </header>

    <section class="content-area">
      <div class="heading">
        <h1>Dashboard</h1>
        <p>Welcome to GoJobs</p>
      </div>

      <div class="cards">
        <div class="row">
          <div class="card col-md-4 col-lg-6">
            <div class="user-img"></div>
            <span class="user-name">John Levis</span>
            <span class="user-title">Full-stack dev</span>
            <hr>
            <div class="col-md-4">
              <span class="card-subsection-title">Education:</span>
            </div>
            <div class="col-md-8">
              <span class="card-subsection-description">MIT</span>
            </div>
          </div>
  
          <div class="card col-md-4 col-lg-6">
            <h6>Interview Schedule</h6>
            <span class="date">Jul, 7, 2018</span>
            <span class="job-type">TI</span>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="row">

        </div>
      </div>
      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Jobs</th>
            <th>End of app</th>
            <th>Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><span class="logo">LG</span>Oline Sho</td>
            <td>Oline Sho</td>
            <td>Oline Sho</td>
          </tr>
        </tbody>
      </table>
    </section>
